<html>
<head>

    <title>Portfolio Viewer</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="ng-table.min.css"/>
    <link rel="stylesheet" href="ngDialog.min.css"/>
    <link rel="stylesheet" href="ngDialog-theme-default.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>

    <script src="ng-table.min.js"></script>
    <script src="ngDialog.min.js"></script>
    <script src="mainCtrl.js"></script>

    <style>
        .highlight {background-color: lightyellow;}
    </style>

</head>
<body>
<!--<div th:include="header"/>-->

<div class="container" ng-app="myApp" ng-controller="mainCtrl">

    <h1>Portfolio Viewer</h1>
    <br/>
    <div class="alert alert-danger alert-dismissible" ng-show="message">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{message}}
    </div>
    <br/>

    <table ng-table="tableParams" class="table table-bordered table-striped table-condensed">
        <tr ng-repeat="row in $data track by $index">
            <td data-title="'Share code'" sortable="'first_name'">{{row.code}}</td>
            <td data-title="'Value'" sortable="'last_name'" highlighter="row.value">{{row.value}} <i class="fas" arrow="row.value"></i></td>
        </tr>
    </table>
</div>
</body>
</html>
